server.port=8080
# database
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/duomipay?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# redis
#spring.redis.host=127.0.0.1
 spring.redis.sentinel.master=mymaster
 spring.redis.sentinel.nodes=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
 spring.redis.sentinel.password=xlys123456

# Nacos服务发现配置
spring.cloud.nacos.discovery.server-addr=http://host.docker.internal:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.cluster-name=DEFAULT
spring.cloud.nacos.discovery.register-enabled=true

# Nacos配置中心配置
spring.cloud.nacos.config.server-addr=http://host.docker.internal:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.refresh-enabled=true
# 应用名称
spring.application.name=nacos-demo-service

spring.config.import=optional:nacos:nacos-demo-service.properties
# Elasticsearch 配置
# ES服务器地址，多个节点用逗号分隔
spring.elasticsearch.uris=http://host.docker.internal:9200
# 连接超时时间（毫秒）
spring.elasticsearch.connection-timeout=5000
# 读取超时时间（毫秒）
spring.elasticsearch.socket-timeout=10000
# 如果ES有密码认证，配置用户名和密码
# spring.elasticsearch.username=elastic
# spring.elasticsearch.password=yourpassword
pring.cloud.loadbalancer.configuration=random
