# 必须保留的配置 - Nacos 连接信息本身
spring.application.name=nacos-demo-service

# Nacos 配置中心连接信息（必须先知道Nacos地址才能拉取配置）
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.refresh-enabled=true

# Nacos 服务发现连接信息
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# 配置导入指令
spring.config.import=optional:nacos:${spring.application.name}-local.properties

# 日志配置（建议保留本地，因为日志系统启动较早）
logging.config=classpath:logback-spring.xml
logging.file.name=logs/nacos-demo-service.log


# Kafka 基础配置
spring.kafka.bootstrap-servers=127.0.0.1:9093

# 生产者配置
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
#spring.kafka.consumer.group-id=order-events-consumer-${server.port}
#spring.kafka.consumer.client-id=consumer-order-events-${server.port}
## 消费者配置
spring.kafka.consumer.group-id=my-consumer-group-${server.port}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# 主题配置
app.kafka.topics.user-events=user-events-topic
app.kafka.topics.order-events=order-events-topic
app.kafka.topics.notification=notification-topic
