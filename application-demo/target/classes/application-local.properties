# UI界面个性化
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
# 设置中文界面
springdoc.swagger-ui.locale=zh-CN

## 接口分组（可选）
#springdoc.group-configs[0].group=user-api
